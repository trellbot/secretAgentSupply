<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- logo header -->
    <header class="logo">
      <img src="resources/img/logo.png" alt="secret agent supply logo">
      <h2>Secret Agent Supply Inc.</h2>

    <!-- banner image/heading -->
    <div class="banner">
      <h2>New Arrival</h2>

    <!-- navigation -->
    <nav>

        <li>Eyewear</li>
        <li>Apparek</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classe</li>

    <!-- main content -->
    <div class="main">
      <div class="item">
        <img src="resources/img/pen.png" alt="pen">

        <h2>Location</h2>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="subsection">
        <h2>Hours</h2>

    <!-- footer/copyright -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
